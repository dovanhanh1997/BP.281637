<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = prompt("Nhập số điểm: ");
    if (a >= 75) {
        document.write("Loại Giỏi ");}
        else if (a >= 60){
            document.write("Loại Khá ");}
            else if (a >= 45){
                document.write("Loại Trung Bình");}
                else if (a >= 35){
                    document.write("Loại yếu");
                }
                    else {
                        document.write("Loại kém");
                    }
</script>
</body>
</html>
